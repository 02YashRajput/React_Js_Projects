<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="player">
            Player - <span class="player-name">X</span>
        </div>
        <div class="main-box">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="boundary b-1"></div>
            <div class="boundary b-2"></div>
            <div class="boundary b-3"></div>
            <div class="boundary b-4"></div>
        </div>
        <button class="restart-button">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
