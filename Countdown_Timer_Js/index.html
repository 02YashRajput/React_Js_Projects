<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }
    </style>
    <title>Countdown Timer</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center py-20 gap-y-20 min-h-screen bg-gradient-to-r from-[#00b4db] to-[#0083b0]"
    >
      <h1 class="text-5xl font-bold text-white">Countdown Timer</h1>
      <div class="flex flex-col items-center justify-center gap-y-50">
        <h3 class="text-white text-2xl">Set Timer</h3>
        <form class="flex flex-col" data-timer>
          <div
            class="h-20 border border-white text-4xl flex justify-evenly px-10 items-center text-white"
          >
            <input
              type="number"
              min="00"
              max="24"
              data-hour
              value="00"
              class="bg-transparent inline-block outline-none w-14"
            />

            <p>:</p>
            <input
              type="number"
              min="00"
              max="60"
              data-minute
              value="05"
              class="bg-transparent inline-block outline-none w-[72px] pl-4"
            />

            <p>:</p>
            <input
              type="number"
              min="00"
              max="60"
              data-second
              value="00"
              class="bg-transparent inline-block outline-none w-[72px] pl-4"
            />
          </div>
          <div class="flex justify-around">
            <button
              data-play
              class="text-white w-10 h-10 border border-white rounded-full mt-4"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button
              data-pause
              class="text-white w-10 h-10 border border-white rounded-full mt-4 hidden"
            >
              <i class="fa-solid fa-pause"></i>
            </button>
            <button
              type="reset"
              class="text-white w-10 h-10 border border-white rounded-full mt-4"
            >
              <i class="fa-solid fa-stop"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/a9b964dae9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
